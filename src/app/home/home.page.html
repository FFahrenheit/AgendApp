<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Contactos de {{ user.nombre }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Contacos de {{ user.nombre }} </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let contacto of contactos" class="contacto" (click)="seeDetails(contacto.id)">
    <ion-thumbnail>
      <img [src]="contacto.foto" [alt]="contacto.nombre" class="imagen">
    </ion-thumbnail>
    <ion-label class="contenido">
      <h3> {{ contacto.nombre }} </h3>
      <h5>
        <ion-icon name="call"></ion-icon>
        {{ contacto.telefono }}
      </h5>
    </ion-label>
  </ion-item>

  <p *ngIf="!contactos || contactos.length == 0" class="" align="center">
    No hay contactos registrados
    <br>
    <ion-text (click)="addContact()" color="primary" class="contacto">
      Empieza a registrar amigos
    </ion-text>
  </p>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addContact()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
