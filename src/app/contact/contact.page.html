<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ contacto?.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{ contacto?.nombre }} </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="contacto">
    <div align="center">
      <img [src]="contacto.foto" [alt]="contacto.nombre" class="foto">
    </div>
    <ion-card-header>
      <ion-card-subtitle>CONTACTO</ion-card-subtitle>
      <ion-card-title> {{ contacto.nombre }} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div *ngFor="let propiedad of propiedades">
        <ion-icon [name]="iconos[propiedad]"></ion-icon>
        {{ contacto[propiedad] }}
      </div>
      
      <div align="center">
        <ion-button fill="outline" slot="end" color="danger" (click)="eliminarContacto()">Eliminar</ion-button>
      </div>

    </ion-card-content>

  </ion-card>

</ion-content>
